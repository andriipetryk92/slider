<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>Slider</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="main.js" defer></script>
</head>
<body>
<div id="all">
    <div id="main">
    <button id="previous">
        <img src="buttons/leftArrow.png">
    </button>
   <div id="slider">
       <img class="slide" src="images/1.png">
       <img class="slide" src="images/2.png">
       <img class="slide previousShowing" src="images/3.png">
       <img class="slide showing" src="images/4.png">
       <img class="slide nextShowing" src="images/5.png">
       <img class="slide" src="images/6.png">
       <img class="slide" src="images/7.png">
   </div>
    <button id="next">
        <img src="buttons/rightArrow.png">
    </button>
    </div>
    <div id="slider1">
        <img class="slide1 showing1" src="images/1.png">
        <img class="slide1" src="images/2.png">
        <img class="slide1" src="images/3.png">
        <img class="slide1" src="images/4.png">
        <img class="slide1" src="images/5.png">
        <img class="slide1" src="images/6.png">
        <img class="slide1" src="images/7.png">
    </div>
</div>
<div id="shadow"></div>
</body>
</html>
