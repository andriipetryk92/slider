<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>Slider</title>

</head>
<body>

           <img class="bigImg" src="images/2.png">

       <div id="little">

           <img class="littleImg" src="images/3.png">
           <img class="littleImg" src="images/4.png">
           <img class="littleImg" src="images/5.png">
           <img class="littleImg" src="images/6.png">
           <img class="littleImg" src="images/7.png">

   </div>
    <button id="rightArrow">
        <img src="buttons/rightArrow.png">
    </button>
</div>

</html>
